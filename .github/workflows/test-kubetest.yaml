name: e2e - kubetest

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ci/**
      - charts/**
      - .github/workflows/test-kubetest.yaml
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-kubetest-prep:
    runs-on: ubuntu-20.04

    name: e2e - kubetest parallel prep

    outputs:
      test-files: ${{ steps.test-files-generator.outputs.test-files }}

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - run: echo "::set-output name=test-files::$(ls ./ci/kubetest/test_*.py | jq -R '[.]' |  jq -s -c 'add')\n"
        id: test-files-generator


  test-kubetest:
    runs-on: ubuntu-20.04

    name: e2e - kubetest (${{ matrix.test-file }})

    needs: test-kubetest-prep

    strategy:
      fail-fast: false
      matrix:
        test-file: ${{ fromJson(needs.test-kubetest-prep.outputs.test-files) }}

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: jupyterhub/action-k3s-helm@v3
        with:
          k3s-channel: v1.22
          metrics-enabled: false
          traefik-enabled: false

      - name: Install Python dependencies
        run: |
          python -m pip install -r ci/kubetest/requirements.txt

      - name: Run kubetest
        run: |
          cd ci/kubetest
          export PYTHONUNBUFFERED=1
          python -m pytest . \
            -s \
            --maxfail=1 \
            ${{ matrix.test-file }}

      - name: Emit namespace report
        uses: jupyterhub/action-k8s-namespace-report@v1
        if: always()
        with:
          namespace: posthog
