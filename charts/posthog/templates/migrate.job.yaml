{{- if .Values.migrate.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-migrate-%s" .Release.Name (now | date "2006-01-02-15-04-05") }}
  labels: {{- include "_snippet-metadata-labels-common" . | nindent 4 }}
  annotations: {{- include "_snippet-metadata-annotations-common" . | nindent 4 }}
spec:
  template:
    metadata:
      name: {{ printf "%s-migrate-%s" .Release.Name (now | date "2006-01-02-15-04-05") }}
      annotations:
        checksum/secrets.yaml: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        app: {{ template "posthog.fullname" . }}
        release: "{{ .Release.Name }}"
        {{- if (eq (default .Values.image.tag "none") "latest") }}
        date: "{{ now | unixEpoch }}"
        {{- end }}
        {{- if .Values.worker.podLabels }}
{{ toYaml .Values.worker.podLabels | indent 8 }}
        {{- end }}
    spec:
      {{- if .Values.migrate.affinity }}
      affinity: {{ toYaml .Values.migrate.affinity | nindent 12 }}
      {{- end }}
      {{- if .Values.migrate.tolerations }}
      tolerations: {{ toYaml .Values.migrate.tolerations | nindent 12 }}
      {{- end }}
      {{- if .Values.migrate.nodeSelector }}
      nodeSelector: {{ toYaml .Values.migrate.nodeSelector | nindent 12 }}
      {{- end }}

      restartPolicy: Never
      {{- if .Values.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.image.imagePullSecrets | indent 8 }}
      {{- end }}
      containers:
      - name: migrate-job
        image: {{ template "posthog.image.fullPath" . }}
        command:
          - /bin/sh
          - -c
          - |
            python manage.py notify_helm_install || true
            python manage.py migrate && python manage.py migrate_clickhouse
        env:
        # Redis env variables
        {{- include "snippet.redis-env" . | indent 8 }}

        # Add common env variables
        {{- if .Values.env }}
        {{ toYaml .Values.env | indent 8 }}
        {{- end }}

        # Add migrate specific env variables
        {{- if .Values.migrate.env }}
        {{ toYaml .Values.migrate.env | indent 8 }}
        {{- end }}

        - name: SENTRY_DSN
          value: {{ .Values.sentryDSN | quote }}
        - name: SITE_URL
          value: {{ template "posthog.site.url" . }}
        - name: DEPLOYMENT
          value: {{ template "posthog.deploymentEnv" . }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "posthog.fullname" . }}
              key: posthog-secret
        - name: PRIMARY_DB
          value: clickhouse
        {{- include "snippet.postgresql-migrate-env" . | nindent 8 }}
        {{- include "snippet.clickhouse-env" . | nindent 8 }}
        {{- include "snippet.email-env" . | nindent 8 }}
        - name: CAPTURE_INTERNAL_METRICS
          value: {{ .Values.web.internalMetrics.capture| quote }}
        {{- if .Values.kafka.enabled }}
        - name: KAFKA_URL
          value: {{ template "posthog.kafka.url" . }}
        {{- end }}
        - name: HELM_INSTALL_INFO
          value: {{ template "posthog.helmInstallInfo" . }}
        resources: {{ toYaml .Values.migrate.migrate.resources | nindent 10 }}
      initContainers:
      {{- include "_snippet-initContainers-wait-for-service-dependencies" . | indent 8 }}
{{- end }}
