{{- if eq (include "ingress.letsencrypt" .) "true"}}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  annotations:
    # Install this "semi-last" as we need cert-manager CDRs API
    # in order to work.
    #
    # see: https://github.com/PostHog/charts-clickhouse/issues/168
    #
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "98"
spec:
  acme:
    # Email address used for ACME registration
    email: james.g@posthog.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Name of a secret used to store the ACME account private key
      name: posthog-prod-private-key
    # Add a single challenge solver, HTTP01 using nginx
    solvers:
    - http01:
        ingress:
          class: nginx
{{- end }}
