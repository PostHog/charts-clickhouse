{{- if .Values.clickhouseOperator.enabled }}
{{ if (eq .Values.cloud "gcp" )}}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gce-resizable
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
  fstype: ext4
  replication-type: none
reclaimPolicy: Retain
#volumeBindingMode: Immediate
allowVolumeExpansion: true
{{- else if (eq .Values.cloud "aws") }}
#
# AWS resizable disk example
#
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp2-resizable
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
reclaimPolicy: Retain
#volumeBindingMode: Immediate
allowVolumeExpansion: true
{{ end }}
---
apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "posthog"
spec:
  defaults:
    templates:
      dataVolumeClaimTemplate: data-volumeclaim-template
  configuration:
    users:
      admin/password: {{ .Values.clickhouse.password }}
      admin/networks/ip: "0.0.0.0/0"
      admin/profile: default
      admin/quota: default
      default/password: {{ .Values.clickhouse.password }}
      default/networks/ip: "0.0.0.0/0"
    profiles:
      default/allow_experimental_window_functions: "1"
    clusters:
      - name: {{ .Values.clickhouse.database | quote }}
        templates:
          podTemplate: pod-template-with-volumes
        layout:
          shardsCount: 1
          replicasCount: 1
    settings:
      format_schema_path: /etc/clickhouse-server/config.d/
    files:
      events.proto: |
        syntax = "proto3";
        message Event {
          string uuid = 1;
          string event = 2;
          string properties = 3;
          string timestamp = 4;
          uint64 team_id = 5;
          string distinct_id = 6;
          string created_at = 7;
          string elements_chain = 8;
        }
    zookeeper:
      nodes:
        - host: {{ template "posthog.zookeeper.host" . }}
          port: {{ template "posthog.zookeeper.port" . }}
  templates:
    podTemplates:
      - name: pod-template-with-volumes
        spec:
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            fsGroup: 101
          containers:
            - name: clickhouse
              image: yandex/clickhouse-server:21.6.5
              command:
                - /bin/bash
                - -c
                - /usr/bin/clickhouse-server --config-file=/etc/clickhouse-server/config.xml
              ports:
                - name: http
                  containerPort: 8123
                - name: client
                  containerPort: 9000
                - name: interserver
                  containerPort: 9009
              volumeMounts:
                - name: data-volumeclaim-template
                  mountPath: /var/lib/clickhouse
              {{- if .Values.clickhouseOperator.useNodeSelector }}
              nodeSelector:
                clickhouse: true
              {{- end }}
    volumeClaimTemplates:
      - name: data-volumeclaim-template
        spec:
          {{- if (eq .Values.cloud "gcp" )}}
          storageClassName: gce-resizable
          {{- else if (eq .Values.cloud "aws") }}
          storageClassName: gp2-resizable
          {{- end }}
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .Values.clickhouseOperator.storage | quote }}
{{- end }}
