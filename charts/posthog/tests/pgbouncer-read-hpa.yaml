suite: PostHog pgbouncer HPA definition
templates:
  - templates/pgbouncer-read-hpa.yaml

tests:
  - it: should be empty by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should be empty if pgbouncer_read.enabled is true and pgbouncer_read.hpa.enabled is set to false
    set:
      pgbouncer_read.enabled: true
      pgbouncer_read.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be not empty if pgbouncer_read.enabled and pgbouncer_read.hpa.enabled are set to true
    set:
      pgbouncer_read.enabled: true
      pgbouncer_read.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should have the correct apiVersion
    set:
      pgbouncer_read.enabled: true
      pgbouncer_read.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: autoscaling/v2beta2

  - it: should be the correct kind
    set:
      pgbouncer_read.enabled: true
      pgbouncer_read.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler

  - it: sets hpa spec
    set:
      pgbouncer_read:
        enabled: true
        hpa:
          enabled: true
          minpods: 2
          maxpods: 10
          cputhreshold: 70
          behavior:
            scaleDown:
              stabilizationWindowSeconds: 3600
    asserts:
      - equal:
          path: spec
          value:
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: RELEASE-NAME-posthog-pgbouncer-read
            minReplicas: 2
            maxReplicas: 10
            metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 70
            behavior:
              scaleDown:
                stabilizationWindowSeconds: 3600
