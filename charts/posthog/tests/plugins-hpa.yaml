suite: PostHog plugins HPA definition
templates:
  - templates/plugins-hpa.yaml

tests:
  - it: should be empty if plugins.enabled and plugins.hpa.enabled are set to false
    set:
      plugins.enabled: false
      plugins.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be empty if plugins.enabled is true and plugins.hpa.enabled is set to false
    set:
      plugins.enabled: true
      plugins.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be not empty if plugins.enabled and plugins.hpa.enabled are set to true
    set:
      plugins.enabled: true
      plugins.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should have the correct apiVersion
    set:
      plugins.enabled: true
      plugins.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: autoscaling/v1

  - it: should be the correct kind
    set:
      plugins.enabled: true
      plugins.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler

  - it: sets hpa spec
    set:
      plugins.enabled: true
      plugins:
        hpa:
          enabled: true
          minpods: 2
          maxpods: 10
          cputhreshold: 70
          behavior:
            scaleDown:
              stabilizationWindowSeconds: 3600
    asserts:
      - equal:
          path: spec
          value:
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: RELEASE-NAME-posthog-plugins
            minReplicas: 2
            maxReplicas: 10
            targetCPUUtilizationPercentage: 70
      - equal:
          path: metadata.annotations
          value:
            autoscaling.alpha.kubernetes.io/behavior: '{"scaleDown":{"stabilizationWindowSeconds":3600}}'

