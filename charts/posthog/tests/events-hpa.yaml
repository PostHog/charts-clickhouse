suite: PostHog events HPA definition
templates:
  - templates/events-hpa.yaml

tests:
  - it: should be empty if events.enabled and events.hpa.enabled are set to false
    set:
      events.enabled: false
      events.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be empty if events.enabled is true and events.hpa.enabled is set to false
    set:
      events.enabled: true
      events.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be not empty if events.enabled and events.hpa.enabled are set to true
    set:
      events.enabled: true
      events.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should have the correct apiVersion
    set:
      events.enabled: true
      events.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: autoscaling/v1

  - it: should be the correct kind
    set:
      events.enabled: true
      events.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler

  - it: uses the `autoscaling` settings if set
    set:
      events.enabled: true
      events.autoscaling:
        minReplicas: 1
        maxReplicas: 5
        behavior:
          scaleDown:
            stabilizationWindowSeconds: 3600
