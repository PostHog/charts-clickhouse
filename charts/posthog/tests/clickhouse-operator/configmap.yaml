suite: ClickHouse config map definition
templates:
  - templates/clickhouse_config_map.yaml

tests:
  - it: should be empty if clickhouseOperator.enabled is set to false
    set:
      clickhouseOperator.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: the manifest should match the snapshot when using default values
    asserts:
      - hasDocuments:
          count: 5
      - matchSnapshot: {}

  - it: ConfigMap/etc-clickhouse-operator-files metadata.namespace override via clickhouseOperator.namespace should work
    set:
      clickhouseOperator.namespace: custom-namespace
    documentIndex: 0
    asserts:
      - hasDocuments:
          count: 5
      - equal:
          path: metadata
          value:
            name: etc-clickhouse-operator-files
            namespace: custom-namespace
            labels: { app: clickhouse-operator }

  - it: ConfigMap/etc-clickhouse-operator-files metadata.namespace override via Release.Namespace should work
    release:
      namespace: custom-namespace-from-release
    documentIndex: 0
    asserts:
      - hasDocuments:
          count: 5
      - equal:
          path: metadata
          value:
            name: etc-clickhouse-operator-files
            namespace: custom-namespace-from-release
            labels: { app: clickhouse-operator }

