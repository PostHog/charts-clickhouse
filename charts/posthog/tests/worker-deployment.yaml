suite: PostHog worker deployment definition
templates:
  - templates/worker-deployment.yaml
  - templates/secrets.yaml

tests:
  - it: should be empty if worker.enabled is set to false
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
      worker.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should have the correct apiVersion
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: apps/v1

  - it: should be the correct kind
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment

  - it: should have a pod securityContext
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
      worker.podSecurityContext.enabled: true
      worker.podSecurityContext.runAsUser: 1001
      worker.podSecurityContext.fsGroup: 2000
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1001
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 2000

  - it: should have a container securityContext
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
      worker.securityContext.enabled: true
      worker.securityContext.runAsUser: 1001
      worker.securityContext.allowPrivilegeEscalation: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.containers[0].securityContext.runAsUser
          value: 1001
      - equal:
          path: spec.template.spec.containers[0].securityContext.allowPrivilegeEscalation
          value: false

  - it: should not have a pod securityContext
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
      worker.podSecurityContext.enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - isEmpty:
          path: spec.template.spec.securityContext
          value: 1001

  - it: should not have a container securityContext
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
      worker.securityContext.enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - isEmpty:
          path: spec.template.spec.containers[0].securityContext

  - it: sets SENTRY_DSN env var
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
      sentryDSN: sentry.endpoint
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SENTRY_DSN
            value: sentry.endpoint

  - it: sets PROM_PUSHGATEWAY_ADDRESS env var when available
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local # TODO: remove once secrets.yaml will be fixed/removed
      prometheus-pushgateway.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: PROM_PUSHGATEWAY_ADDRESS
            value: "posthog-prometheus-pushgateway:9091"

  - it: allows setting imagePullSecrets
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local
      image.pullSecrets: [secret]
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.imagePullSecrets
          value: [name: secret]
  - it: set consumer config correctly
    template: templates/worker-deployment.yaml # TODO: remove once secrets.yaml will be fixed/removed
    set:
      cloud: local
      worker.consumers:
        - name: gevent
          pool: gevent
          concurrency: 50
          queues:
            - analytics_queries
            - other
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CELERY_WORKER_QUEUES
            value: analytics_queries,other
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CELERY_WORKER_CONCURRENCY
            value: "50"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: CELERY_WORKER_POOL
            value: gevent
