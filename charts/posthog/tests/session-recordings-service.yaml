suite: PostHog session-recordings service definition
templates:
  - templates/session-recordings-service.yaml

tests:
  - it: should be empty if session-recordings.enabled is set to false
    set:
      sessionRecordings.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be not empty if session-recordings.enabled is set to true
    asserts:
      - hasDocuments:
          count: 1

  - it: should have the correct apiVersion
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: v1

  - it: should be the correct kind
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
