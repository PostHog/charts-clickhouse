suite: PostHog worker HPA definition
templates:
  - templates/worker-hpa.yaml

tests:
  - it: should be empty if worker.enabled and worker.hpa.enabled are set to false
    set:
      worker.enabled: false
      worker.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be empty if worker.enabled is true and worker.hpa.enabled is set to false
    set:
      worker.enabled: true
      worker.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should be not empty if worker.enabled and worker.hpa.enabled are set to true
    set:
      worker.enabled: true
      worker.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should have the correct apiVersion
    set:
      worker.enabled: true
      worker.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: autoscaling/v2beta2

  - it: should be the correct kind
    set:
      worker.enabled: true
      worker.hpa.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler

  - it: sets hpa spec
    set:
      worker.enabled: true
      worker:
        hpa:
          enabled: true
          minpods: 2
          maxpods: 10
          cputhreshold: 70
          behavior:
            scaleDown:
              stabilizationWindowSeconds: 3600
    asserts:
      - equal:
          path: spec
          value:
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: RELEASE-NAME-posthog-worker
            minReplicas: 2
            maxReplicas: 10
            metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 70
            behavior:
              scaleDown:
                stabilizationWindowSeconds: 3600
