cloud: k3s

image:
  tag: latest

ingress:
  type: nginx
  hostname: test.yourcloud.net
  path: /*
  letsencrypt: false
  nginx:
    enabled: false

clickhouseOperator:
  enabled: true
  namespace: default
  storage: 2Gi

plugins:
  replicacount: 1

worker:
  replicacount: 1

redis:
  usePassword: false
  password: ""

web:
  secureCookies: false
