apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-external
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
      - name: master
        image: redis:alpine
        args: ["--requirepass", "$(REDIS_PASS)"]
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASS
          valueFrom:
            secretKeyRef:
              name: redis-existing-secret
              key: redis-password
---
apiVersion: v1
kind: Service
metadata:
  name: redis-external
  labels:
    app: redis
    role: master
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: redis-existing-secret
data:
  redis-password: c3RhZmYtYnJva2VuLWFwcGxlLW1pc3BsYWNlLWxhbXA=
