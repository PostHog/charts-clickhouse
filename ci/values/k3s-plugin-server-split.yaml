cloud: k3s
ingress:
  nginx:
    enabled: true
    redirectToTLS: false

# Disable `SESSION_COOKIE_SECURE` as we don't use TLS
# https://docs.djangoproject.com/en/4.1/ref/settings/#session-cookie-secure
web:
  secureCookies: false

# Use small PVC in CI
clickhouse:
  persistence:
    size: 1Gi
kafka:
  persistence:
    size: 1Gi
postgresql:
  persistence:
    size: 1Gi
redis:
  master:
    persistence:
      size: 1Gi
zookeeper:
  persistence:
    size: 1Gi

# Reduce ingestion buffer conversion window in CI
plugins:
  env:
    - name: BUFFER_CONVERSION_SECONDS
      value: "1"

# Enable pluginsAsync for this test
pluginsAsync:
  enabled: true
