cloud: k3s

ingress:
  nginx:
    enabled: true
    redirectToTLS: false
  letsencrypt: false

web:
  secureCookies: false

redis:
  usePassword: false
  password: ""

# Use small PVC in CI
clickhouseOperator:
  storage: 1Gi
kafka:
  persistence:
    size: 1Gi
postgresql:
  persistence:
    size: 1Gi
redis:
  master:
    persistence:
      size: 1Gi
